name: test

on: [push]

jobs:
  build:
    name: >-
      Ruby: ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - '2.4.x'
          - '2.5.x'
          - '2.6.x'
          - '2.7.x'
    steps:
    - uses: actions/checkout@master
    - uses: actions/cache@preview
      id: cache
      with:
        path: ~/local/rubies
        key: ruby-${{ matrix.ruby }}
    - name: setup ruby
      uses: clupprich/ruby-build-action@master
      id: ruby
      with:
        ruby-version: ${{ matrix.ruby }}
        cache-available: ${{ steps.cache.outputs.cache-hit == 'true' }}
    - name: bundle install
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
    - name: run rspec
      run: |
        bundle exec rspec
